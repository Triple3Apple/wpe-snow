		<!--WPE Color Selection Stuff-->
		<script type="module">
			    // WALLPAPER ENGINE CODE:
			// Read changes made by users
			         var rgb;

			window.wallpaperPropertyListener = {
			    applyUserProperties: function (properties) {
			        if (properties.snowcolor) {

			            // split into array of substrings
			            let arrayStringOfRGB = properties.snowcolor.value.split(" ");

			            for (let i = 0; i < arrayStringOfRGB.length; i++) {
			                // converting strings to floats
			                rgb[i] = parseFloat(arrayStringOfRGB[i]);
			            }

			            // setting color
			            // gl.clearColor(rgb[0], rgb[1], rgb[2], 1);
			            snowElements = document.getElementsByClassName('snow');

			                     snowElements.forEach(function (snow, index) {
			                         snow.style.background = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
			                         // console.log(item, index);
			                     });
			        }
			    }
		</script>
